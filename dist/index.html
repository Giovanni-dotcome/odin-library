<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gardevoir" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Odin - Web Library</h1>
    </header>
    <main>
        <div class="card">
            <div class="details">
                <h3>Author</h3>
                <h2>Title</h2>
            </div>
            <div class="progress">
                <h3>Progress</h3>
                <div class="progress-bar"></div>
                <h4>200/300 pages</h4>
                <h4>75%</h4>
            </div>
            <div class="actions">
                <a><img src="./public/minus-circle.svg" alt="Remove Book Icon"></a>
                <a><img src="./public/check-circle.svg" alt="Completed Book Icon"></a>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
